<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Boilerplate for polaris chip">
  <base href="/">

  <style>
    :root,
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #ededed;
    }
    polaris-chip {
      margin: 16px;
    }
    #card-container {
      display: flex;
      gap: 16px;  
      margin: 24px;
      flex-wrap: wrap;
      width: 1300px;
    }
    polaris-chip[shiny] {
      --my-card-shiny-bg: #f5d442;
    }

    #card1{
      --bgColor: #8fe44e;
    }
    #card2{
      --bgColor: #8b7c90;
    }
    #card3{
      --bgColor: #6569b4;
    }
    #card4{
      --bgColor: #d27d48;
    }
    #card5{
      --bgColor: #f7e948;
    }

    .white-bg {
      --bgColor: #fff !important;
    }

  </style>
  <title>polaris-chip / my-card</title>
</head>

<body>
  <h1>polaris-chip</h1>
  <!-- this is going to do whatever the tag's defaults are -->
  <polaris-chip title="News of Record" link="https://psu.edu/" shiny></polaris-chip>
  <polaris-chip title="Faculty and Staff"></polaris-chip>
  <polaris-chip title="Sports are the only thing that matter"></polaris-chip>
  <polaris-chip title="Grants and donations"></polaris-chip>

  <h1>Controls</h1>
  <div class="control-wrapper">
    <button id="duplicate">Clone Card</button>
    <button id="change-title">Change title</button>
    <button id="change-img">Change image</button>
    <button id="change-bg">Change background</button>
    <button id="delete-card">Delete last card</button>
  </div>
  
  <h1>my-card</h1>
  <div id="card-container">
    <my-card 
      id="card1"
      title="sad little alien" 
      image="https://pbs.twimg.com/media/GXtEl7TakAUuJL5?format=png&name=small"

      link="https://www.npr.org/2024/09/18/nx-s1-5115841/meet-moo-deng-baby-pygmy-hippo">

    <my-card

  </div>

  <!-- this is what is bringing in the definition for this tag -->
  <script type="module" src="./src/polaris-chip.js"></script>
  <script type="module" src="./src/my-card.js"></script>
  <script type="module" src="./src/myscripts.js"></script>

</html>
